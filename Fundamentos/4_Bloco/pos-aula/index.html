<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      const body_html = document.querySelector("body");
      const tag_h_one = document.createElement("h1");
      tag_h_one.textContent = "Exercício 5.2 JavaScript DOM";
      body_html.appendChild(tag_h_one);

      const main_html = document.createElement("main");
      main_html.className = "main-content";
      body_html.appendChild(main_html);

      const section_html = document.createElement("section");
      section_html.className = "center-content";
      main_html.appendChild(section_html);

      const paragraph = document.createElement("p");
      section_html.appendChild(paragraph);

      const section_html_2 = document.createElement("section");
      section_html_2.className("left-content");
      main_html.appendChild(section_html_2);

    </script>
  </body>
</html>
